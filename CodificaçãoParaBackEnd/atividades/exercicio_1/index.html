<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
</head>
<body>
    <nav></nav>
    <main>
        <ul>
            <li>
                <input placeholder="Codigo de funcionario" id="codigo" type="number">
            </li>
            <li>
                <input placeholder="Horas trabalhadas no mês" id="horasMês" type="number">
            </li>
            <li>
                <select onchange="getTurno(this.value)" name="turno" id="turno">
                    <option value="M">Matutino</option>
                    <option value="V">Vespertino</option>
                    <option value="N">Noturno</option>
                </select>
            </li>
            <li>
                <select onchange="getCategoria(this.value)" name="categoria" id="categoria">
                    <option value="O">Operário</option>
                    <option value="G">Gerente</option>
                </select>
            </li>
         
        </ul>
        <button onclick="btn()">Enviar</button>

        <div id="funcionarios-div"></div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
